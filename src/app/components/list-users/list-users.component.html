<h2>Lista de Usuários</h2>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Idade</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.age }}</td>
      <td>
        <button *ngIf="user.id !== undefined" (click)="deleteUser(user.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
